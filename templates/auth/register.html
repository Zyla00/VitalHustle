<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalHustle - Register</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
<body class="text-center">
<main class="form-signin-register d-flex align-items-center justify-content-center">
    <div class="form-container">
        <img class="logo" src="{% static 'img/vitalhustle_icon.svg' %}" alt="Icon"
             style="width: 15vw; height: 15vh;">
        <h3 class="h1 mb-3 fw-bold text-primary text-nowrap" style="font-size: 300%">VitalHustle</h3>
        <h1 class="h3 mb-3 fw-normal">Create a new account</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-floating">
                <input type="text" id="{{ form.username.id_for_label }}" class="form-control"
                       name="{{ form.username.name }}" placeholder="Username">
                <label for="{{ form.username.id_for_label }}">Username</label>
            </div>
            <div class="form-floating">
                <input type="text" id="{{ form.email.id_for_label }}" class="form-control"
                       name="{{ form.email.name }}" placeholder="Email address">
                <label for="{{ form.email.id_for_label }}">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" id="{{ form.password1.id_for_label }}" class="form-control"
                       name="{{ form.password1.name }}" placeholder="Password">
                <label for="{{ form.password1.id_for_label }}">Password</label>
            </div>
            <div class="form-floating">
                <input type="password" id="{{ form.password2.id_for_label }}" class="form-control"
                       name="{{ form.password2.name }}" placeholder="Confirm Password">
                <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-signin-register mt-4" type="submit">Register</button>
        </form>
        <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Sign in here</a></p>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
<script src="{% static 'js/utils/alert.js' %}"></script>
<script src="{% static 'js/auth.js' %}"></script>
<script type="text/javascript">
    window.addEventListener('load', () => {
        window.alertManager = new AlertManager();
        initializeFormListener();
    })
</script>
</body>
</html>
