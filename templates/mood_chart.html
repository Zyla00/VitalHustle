{% extends "base.html" %}

{% block css %}
    {{ block.super }}
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css"/>
    <link rel="stylesheet" href="{% static 'css/statistics.css' %}">
{% endblock %}

{% block content %}
    <div class="rounded-white-div">
        <h3 class="page-title">Mood Chart</h3>
        <div style="width: 75%; margin: auto;">
            <canvas id="moodChart"></canvas>
        </div>
    </div>
{% endblock %}

{% block script %}
    {{ block.super }}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="{% static 'js/calendar.js' %}"></script>

    <script>
        async function fetchData() {
            const response = await fetch("{% url 'mood_scale_data' %}");
            const data = await response.json();
            return data;
        }

        async function renderChart() {
            const moodData = await fetchData();
            const labels = Object.keys(moodData);
            const data = Object.values(moodData);

            const ctx = document.getElementById('moodChart').getContext('2d');
            const moodChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Mood Scale',
                        data: data,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Mood Scale'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Frequency'
                            }
                        }
                    }
                }
            });
        }

        renderChart();
    </script>
{% endblock %}
